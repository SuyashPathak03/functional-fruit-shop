services:
  - type: web
    name: fruit-shop
    env: python
    buildCommand: pip install -r requirements.txt && python manage.py collectstatic --noinput
    startCommand: gunicorn fruit_shop.fruit_shop.wsgi
    plan: free
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: fruit_shop.fruit_shop.settings
      - key: PYTHON_VERSION
        value: 3.12.0

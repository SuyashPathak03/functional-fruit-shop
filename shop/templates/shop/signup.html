{% extends "base.html" %}
{% block content %}

<!-- Tailwind CDN (if not already added in base.html) -->
<script src="https://cdn.tailwindcss.com"></script>

<div class="flex justify-center items-center min-h-screen bg-gray-100">
    <div class="bg-white shadow-lg rounded-2xl p-8 w-full max-w-md">
        <h2 class="text-2xl font-bold text-center text-gray-700 mb-6">Create an Account</h2>

        <form method="POST" action="{% url 'signup' %}" class="space-y-4">
            {% csrf_token %}
            {{ form.as_p }}

            <button type="submit"
                class="w-full bg-gradient-to-r from-pink-500 to-red-500 text-white py-2 rounded-lg shadow-md hover:from-pink-600 hover:to-red-600 transition-all duration-300">
                Signup
            </button>
        </form>

        <p class="text-center text-gray-600 mt-4">
            Already have an account?
            <a href="{% url 'login' %}" class="text-pink-500 hover:underline">Login</a>
        </p>
    </div>
</div>

{% endblock %}

{% extends "base.html" %}
{% block content %}
<h2>Your Cart ðŸ›’</h2>

{% if cart_items %}
<table border="1">
    <tr>
        <th>Image</th>
        <th>Name</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Action</th>
    </tr>
    {% for item in cart_items %}
    <tr>
        <td><img src="{{ item.image }}" width="50"></td>
        <td>{{ item.name }}</td>
        <td>${{ item.price }}</td>
        <td>{{ item.quantity }}</td>
        <td><a href="{% url 'remove_from_cart' item.name %}">Remove</a></td>
    </tr>
    {% endfor %}
</table>

<br>
<td><a href="{% url 'home' %}">
    <button>
        <span class="transition"></span>
        <span class="gradient"></span>
        <span class="label">Continue shopping</span>
    </button>
</a>
    <td>
<br>
<br>
<td><a href="{% url 'checkout' %}">
    <button>
        <span class="transition"></span>
        <span class="gradient"></span>
        <span class="label">Proceed to Checkout</span>
    </button>
</a>
</td>
{% else %}
<p>Your cart is empty!</p>
{% endif %}
{% endblock %}
